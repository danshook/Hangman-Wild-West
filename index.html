<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Hangman-Wild-West</title>

        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

<body>
<div class="container">
    <h1>Hangman-Wild-West</h1>
    <br>
    <h3>Word<span id="Word"></span></h3>
    <br>

    <h3>Letters Guessed:<span id="guessedLetters"></span></h3>

    <h3>Letters correctly guessed:<span id="correctGuesses"></span></h3>
